{% load static %}
<html>

<head>
	<title>Login</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords"
		content="Trendz Login Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta tag Keywords -->
	<!--/Style-CSS -->
	<link rel="stylesheet" href="{% static 'login/css/style.css' %}" type="text/css" media="all" />
	<!--//Style-CSS -->
</head>

<body>
	<!-- /login-section -->

	<section class="w3l-forms-23">
		<div class="forms23-block-hny">
{#		<div class="forms23-block-hny" style="background-image:url('{% static 'login/images/img.jpg' %}')">#}
			<div class="wrapper">
				<h1> Login Form</h1>
				<!-- if logo is image enable this   
					<a class="logo" href="index.html">
					  <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
					</a> 
				-->
				<div class="d-grid forms23-grids">
					<div class="form23">
						<div class="main-bg">
							<h6 class="sec-one"></h6>
							<div class="speci-login first-look">
								<img src="../static/login/images/user.png" alt="" class="img-responsive">
							</div>
						</div>


						<div class="bottom-content">
							<form action="" method="post" enctype="multipart/form-data">
								<input type="text" name="n" class="input-form" placeholder="Name"
										required="required" />

                                	<input type="date" name="d" class="input-form" placeholder="DOB"
										required="required" />

                                <input type="number" name="p" class="input-form" placeholder="Phone"
										required="required" />

								<input type="password" name="pass" class="input-form"
										placeholder="Password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>

                                <input type="file" name="file" class="input-form"
										placeholder="Image" required="required" />

								<button type="submit" class="loginhny-btn btn">Register</button>
							</form>
							<p> <a href="reg">Login</a></p>
						</div>
					</div>
				</div>
				<!--<div class="w3l-copy-right text-center">-->
					<!--<p>Â© 2020 Trendz Login Form. All rights reserved | Design by-->
						<!--<a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>-->
				<!--</div>-->
			</div>
		</div>
	</section>
	<!-- //login-section -->
</body>

</html>
