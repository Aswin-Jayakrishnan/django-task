{% extends 'adminhome.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="" action="">
  <center>
        <h3><u>

        </u></h3>
      </center>
  <div align="center">
    <table width="200" border="1" class="table table-hover">
      <tr>
        <th>Name</th>
        <th>Dob</th>
        <th>Phone</th>
        <th>Image</th>
        <th></th>

      </tr>
      {% for i in data %}
      <tr>
        <td>{{i.name}}</td>
        <td>&nbsp;{{i.dob }}</td>
        <td>&nbsp;{{i.phone }}</td>
        <td><img src="{{i.image.url}}" height="100" width="100" ></td>
          <td><a href="/admin_view_mark/{{ i.id }}" class="btn btn-primary">Add Mark</a></td>


      </tr>
      {%endfor%}
      </table>
    <br>

  </div>
</form>
</body>
{% endblock %}
